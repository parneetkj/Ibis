{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Pending Requests</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student</th>
          </tr>
        </thead>
        {% for request in requests %}
          <tr>
            <td><a href="{% url 'new_booking' request.id %}">{{ request.id }}</td>
            <td>{{ request.student }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
